<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"lang="pl-PL">

	<link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>
 	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
 	<link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:400i" rel="stylesheet"> 

<head>
	<title>Upward Spiral</title>
</head>

<body>
		<a href="setgoal"><embed class="logo"src="../img/logo.png"></a>
	
   <form th:action="@{/logout}" method="get">
         <button class="button logout" id="hide" type="Submit">Logout</button>
    </form>
    
	<h2 class="form-signin-heading">Mark Your Goals </h2>
	
<table class="marktable">
	<col span="1" class="wide">
	<col span="1" class="wide3">
	
      <tr>
         <th>Choose Goal to Mark</th>
      </tr>
		<tr th:each="Goal: ${Goal}">		
	 	<td class = "withborders1" th:text="${Goal.name}"></td>
        <td class = "borderless"><a th:href = "@{markIt(id=${Goal.id})}" class="button tt">Mark</a></td>
	  </tr>
</table><br>

<a href="setgoal" class="button newposition1">Add Goal</a>

	 
</body>
</html>
